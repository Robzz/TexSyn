[package]
name = "TexSyn"
version = "0.1.0"
authors = ["r.chavignat@gmail.com"]
repository = "https://github.com/Robzz/TexSyn"

[[bin]]
name = "pixel_search"
path = "src/pixel_search.rs"

[[bin]]
name = "wei_levoy"
path = "src/wei_levoy.rs"

[[bin]]
name = "quilt"
path = "src/quilt.rs"

[dependencies]
clap = "2.26.0"
libtexsyn = { path = "./libtexsyn" }
ndarray = "0.10.4"
ndimage = { git = "https://github.com/Robzz/ndimage", branch = "master" }

[workspace]
members = ["./libtexsyn"]

[profile.release]
debug = true
